{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <style>
        .flash-messages {
            margin: 10px 0;
        }
        .flash {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .flash.success {
            background-color: #d4edda;
            color: #155724;
            border-left: 5px solid #28a745;
        }
        .flash.error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 5px solid #dc3545;
        }

        /* Buttons */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            color: white;
        }

        .btn-login,
        .btn-signup {
            background-color: #003c35; /* Matching dark green */
        }

        .btn-login:hover,
        .btn-signup:hover {
            background-color: #002d26; /* Slightly darker on hover */
        }

        .btn-signup {
            margin-left: 10px;
        }

        .actions {
            margin-top: 20px;
        }
    </style>

    <h2>Welcome to Our Banking App</h2>
    <p>We manage your finances securely and efficiently with our online banking services.</p>
    <div class="actions">
        <a href="{{ url_for('login') }}" class="btn btn-login">Login</a>
        <a href="{{ url_for('create_account') }}" class="btn btn-signup">Sign Up</a>
    </div>
{% endblock %}
